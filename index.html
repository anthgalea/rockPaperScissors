<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors.</title>
</head>
<body>

    <section class="theWholeGame">
        <div class="pointSystem">
            <div class="playerPoints">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computerPoints">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>


        <div class="startScreen">
            <h1>Rock, Paper, Scissors.</h1>
            <button>Play Now</button>
        </div>

        <div class="contest disappearGradually">
            <h2 class="theWinner">Choose an option</h2>
            <div class="handSigns">
                <img class="playerHands" src="" alt="">
                <img class="computerHands" src="" alt="">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button> 
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
